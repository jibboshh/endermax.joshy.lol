<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .image-container {
            position: relative;
            width: 375px; /* Adjust this to the width of your image */
            height: 500px; /* Adjust this to the height of your image */
            background: url('https://cdn.discordapp.com/attachments/1287426361408880876/1287458706384224387/temp_image_4F2CDF9B-9DF4-487B-AB9F-40B881ADE886.webp?ex=66f19edb&is=66f04d5b&hm=43c44663cb74d4e8c3691f8956a84a443c812e3b7122a4e37a338fb8c1107648&') no-repeat center top;
            background-size: contain; /* Ensure the entire image is visible */
        }

        h1 {
            position: absolute;
            top: 4%; /* Adjust to move text up/down */
            left: 12%; /* Adjust to move text left/right */
            width: 70%; /* Adjust width of text box */
            color: black;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>Under Construction</h1>
    </div>
</body>
</html>
